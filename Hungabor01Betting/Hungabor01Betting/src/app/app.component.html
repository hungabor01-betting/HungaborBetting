<h1>Hungabor01-Betting</h1>
<ul>
   <li *ngFor="let value of apiValues">{{value}}</li>
</ul>
<div class="container">
    <h1>Submit</h1>
    <form #form="ngForm" novalidate (submit)="doSubmit()" enctype="application/json">
      <div class="form-group">
        <label>Author Name</label>
        <input type="text" class="form-control" name="author" id="author" required [(ngModel)]="name">
      </div>  
      <button type="submit" class="btn btn-success">Submit</button> 
    </form>
</div>
